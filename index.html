<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2256adb598.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="todo-container">

        <h1>Todo List</h1>

        <input type="text" name="" id="todo-el" placeholder="Add Your Event">
        <button id="add-item-btn">Add</button>
        <button id="clear-btn">Clear</button>

        <div class="todo-list">
            <ul id="todo-item"></ul>


        </div>


    </div>
    

    <script src="script.js"></script>
</body>
</html>
